<!DOCTYPE html>
<html>
<head>
	<title>Day 1: Not Quite Lisp</title>
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<link href="https://fonts.googleapis.com/css?family=Exo+2:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/day.css" />
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript">
		function getFloor(str) {
			var response = {
				floor: 0,
				enterPos: null
			};
			
			var currentPosition = 1;
			
			for (var i = 0; i < str.length; ++i) {
				if (str[i] == '(') ++response.floor;
				if (str[i] == ')') --response.floor;
				if ((response.floor == -1) && (response.enterPos == null))
					response.enterPos = currentPosition;
				++currentPosition;
			}
			
			return response;
		}
		
		function generateOutput() {
			var puzzleInput = document.getElementById('puzzle-input').value;
			
			var response = getFloor(puzzleInput);
			document.getElementById('output1').value = response.floor;
			document.getElementById('output2').value = response.enterPos || 'Never reached';
		}
	</script>
</head>
<body>
	<div id="solution">
		<label for="puzzle-input">Puzzle Input:</label>
		<input type="text" id="puzzle-input" />
		
		<button onClick="generateOutput();">Generate Output</button>
		
		<label for="output1">Final floor:</label>
		<input type="text" id="output1" />
		
		<label for="output2">Position reached at character:</label>
		<input type="text" id="output2" />
	</div>
	
	<script type="text/javascript">
		new Solution(1, 'solution');
	</script>
</body>
</html>
